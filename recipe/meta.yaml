{% set name = "sweets" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isce-framework/sweets/archive/v{{ version }}.tar.gz
  sha256: 47e4f59424e660deafe9ca5c9ea78792576b55f5d43feb0fd3169409688f2fd7

build:
  entry_points:
    - sweets = sweets.cli:main
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0
    - setuptools-scm >=6.2
    - pip >=21.3
  run:
    - python >=3.8
    - aria2 # ASF Downloading
    - isce3 >=0.14.0
    - compass >=0.4.1
    - dask
    - dolphin
    - gdal
    - h5py
    - hdf5 !=1.12.2 # https://github.com/SciTools/iris/issues/5187 and https://github.com/pydata/xarray/issues/7549
    - numpy
    - pydantic >=2.1
    - pyproj>=3.3
    - python-dateutil
    - requests
    - rich
    - rioxarray
    - sardem
    - sentineleof
    - shapely

test:
  imports:
    - sweets
    - sweets.core
  commands:
    - sweets --help
  requires:
    - pip

about:
  home: https://github.com/isce-framework/sweets
  summary: Workflows for generating surface displacement maps using InSAR
  license: BSD-3-Clause OR Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/isce-framework/sweets

extra:
  recipe-maintainers:
    - scottstanie
